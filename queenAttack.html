<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Queen Attack</title>
  </head>
  <body>
    <div class="container">
      <h1>QUEEN ATAAAAAACK!!!</h1>

      <form id="queen-attack">
        <div class="form-group">
          <label for="x">Enter the queen's x position</label>
          <input id="x" name='x'>
          <label for="y  ">Enter the queen's y position</label>
          <input id="y" name='y'>
        </div>

        <div class="form-group">
          <label for="a">Enter the victim's x position</label>
          <input id="a" name='a'>
          <label for="b">Enter the victim's y position</label>
          <input id="b" name='b'>
        </div>

        <button type="submit" class="btn">Fight!</button>
      </form>

      <div id="result">
        <p><span class="attack"></span><span class="victim"></span> is <span class="not"></span> possible.</p>
      </div>
    </div>
  </body>
</html>
