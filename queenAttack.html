<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Queen Attack</title>
  </head>
  <body>
    <div class="container">
      <h1>QUEEN ATAAAAAACK!!!</h1>

      <form id="queen-attack">
        <div class="form-group">
          <label for="queen_x">Enter the queen's x position</label>
          <input id="queen_x" name='queen_x'>
          <label for="queen_y  ">Enter the queen's y position</label>
          <input id="queen_y" name='queen_y'>
        </div>

        <div class="form-group">
          <label for="victim_a">Enter the victim's x position</label>
          <input id="victim_a" name='victim_a'>
          <label for="victim_b">Enter the victim's y position</label>
          <input id="victim_b" name='victim_b'>
        </div>

        <button type="submit" class="btn">Fight!</button>
      </form>

      <div id="result">
        <p><span class="attack"></span><span class="victim"></span> is <span class="not"></span> possible.</p>
      </div>
    </div>
  </body>
</html>
